<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Zoo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>

    <!-- Scene -->
    <a-scene>
        <a-light type="directional" position="-5 5 -5" target="#ground" intensity="0.5" angle="90" distance="30" castshadow="true" color="#FFC0CB"></a-light>
        <a-light type="ambient" color="#ff9933" intensity="0.1"></a-light>
        <a-light type="point" color="#D35400" intensity="2" position="0 2 0"></a-light>

        <!-- ground-->
        <a-box src="https://thumbs.dreamstime.com/b/decorative-orange-grass-loan-texture-sport-leisure-abstract-background-design-78154632.jpg"rotation="-90 0 0" width="50" height="50" color="#7CFC00"></a-box>

        <!-- rocks -->
        <a-sphere src="https://th.bing.com/th/id/OIP.Dn07vnsblsPTEehbsYyzhgHaE8?rs=1&pid=ImgDetMain" position= "5 0.5 5"></a-sphere>
        <a-sphere src="https://th.bing.com/th/id/OIP.Dn07vnsblsPTEehbsYyzhgHaE8?rs=1&pid=ImgDetMain" position= "15 0.5 19"></a-sphere>
        <a-sphere src="https://th.bing.com/th/id/OIP.Dn07vnsblsPTEehbsYyzhgHaE8?rs=1&pid=ImgDetMain" position= "23 0.5 13"></a-sphere>


        <!-- Giraffes -->
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/giraffe.glb" scale="2 2 2" position="0 3.4 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/giraffe.glb" scale="2 2 2" position="10 3.4 10" rotation="0 50 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/giraffe.glb" scale="2 2 2" position="-15 3.4 15" rotation="0 39 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/giraffe.glb" scale="2 2 2" position="-3 3.4 10" rotation="0 196 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/giraffe.glb" scale="2 2 2" position="-13 3.4 4" rotation="0 90 0"></a-entity>
        

        <!-- trees -->
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/acacia_tree.glb" position="-10 0.5 13 "></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/acacia_tree.glb" position="20 0.5 2 "></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/acacia_tree.glb" position="6 0.5 9"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/acacia_tree.glb" position="-6 0.5 5"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/acacia_tree.glb" position="21 0.5 12"></a-entity>


        <!-- Sky -->
        <a-sky src ="https://th.bing.com/th/id/OIP.Kxi1R-c4effxnwlT1lYPfAAAAA?pid=ImgDet&w=203&h=304&c=7"></a-sky>

        <!-- cabin -->
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/log_cabin.glb" scale ="0.01 0.01 0.01" position="-10 0.6 -10"></a-entity>

        <!-- rocks -->
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/gray_big_rock.glb" position="-20 10.5 21"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/gray_big_rock.glb" position="-5 10.5 13"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/gray_big_rock.glb" position="-12 10.5 11"></a-entity>

        <!-- huge-->
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/realistic_boulder.glb" scale="5 4 5" position="10 4.5 -15" rotation="0 30 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/realistic_boulder.glb" scale="2 4 2" position="5 4.5 -15" rotation="0 30 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/realistic_boulder.glb" scale="3.5 2 3.5" position="-20 2 6.9" rotation="0 30 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/realistic_boulder.glb" scale="2.5 1 2.5" position="3 0.9 16" rotation="0 30 0"></a-entity>
        <a-entity gltf-model="https://raw.githubusercontent.com/ProgrammerSky/ProjectV2/main/realistic_boulder.glb" scale="3.5 2 3.5" position="10 2 -3" rotation="0 30 0"></a-entity>
        
        

        

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>

</body>
</html>
